<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ota yhteyttä - Giftaamo</title>
    <link rel=\"stylesheet\" href=\"styles.css\">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Giftaamo</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Etusivu</a></li>
                <li><a href="tuotteet.html">Tuotteet</a></li>
                <li><a href="palvelut.html">Palvelut</a></li>
                <li><a href="tietoa.html">Tietoa meistä</a></li>
                <li><a href="yhteys.html">Ota yhteyttä</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="yhteys">
            <h2>Ota yhteyttä</h2>
            <form action="#">
                <label for="nimi">Nimi:</label>
                <input type="text" id="nimi" name="nimi" required>
                <label for="email">Sähköposti:</label>
                <input type="email" id="email" name="email" required>
                <label for="viesti">Viesti:</label>
                <textarea id="viesti" name="viesti" rows="4" required></textarea>
                <button type="submit">Lähetä</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Giftaamo. Kaikki oikeudet pidätetään.</p>
    </footer>
</body>
</html>
